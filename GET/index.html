<!DOCTYPE html>
<html>

<head>
  <title>Super Poster</title>

  <!-- javascript dependencies -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

  <!-- google fonts -->
  <link href='http://fonts.googleapis.com/css?family=New+Rocker' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Nova+Square' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Balthazar' rel='stylesheet' type='text/css'>

  <!-- bootstrap assets -->
  <script src="assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-theme.min.css" />

  <!-- jquery growl -->
  <link rel="stylesheet" href="assets/jquery.growl/stylesheets/jquery.growl.css">
  <script type="text/javascript" src="assets/jquery.growl/javascripts/jquery.growl.js"></script>

  <!-- super poster assets -->
  <link rel="stylesheet" href="assets/superposter/css/style.css" />
  <script src="assets/superposter/js/superposter.js"></script>

</head>

<body>

  <!-- Facebook SDK -->

  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId: '785845441546873', // App ID
        channelUrl: 'http://rishigiri.com/GET/channel.html', // Channel File
        status: true, // check login status
        cookie: true, // enable cookies to allow the server to access the session
        xfbml: true // parse XFBML
      });

      // Additional initialization code here
    };

    // Load the SDK Asynchronously
    (function(d) {
      var js, id = 'facebook-jssdk';
      if (d.getElementById(id)) {
        return;
      }
      js = d.createElement('script');
      js.id = id;
      js.async = true;
      js.src = "//connect.facebook.net/en_US/all.js";
      d.getElementsByTagName('head')[0].appendChild(js);
    }(document));
  </script>
  <!-- MAIN APP -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="title">I AM OMNIPRESENT</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="dashboard">
          <strong>Actions:</strong>
          <br/>
          <input id="login" class="btn btn-success" type="button" disabled="disabled" onclick="login()" value="Login">
          <input id="get_groups" class="btn btn-info" type="button" disabled="disabled" onclick="getGroups()" value="Load Groups">
          <br/>
          <br/>
          <div id="message-box">
            <strong>Your Message:</strong>
            <br/>
            <textarea id="msg" cols="50" rows="10"></textarea>
            <br/>
            <br/>
            <input id="post" class="btn btn-warning" type="button" disabled="disabled" onclick="sendPosts()" value="Post to Groups">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="group-list">
          <strong>Group List:</strong>
          <br/>
          <br/>
          <div id="groups">
            In this area, we shall display the list of the groups you are a member of.
          </div>
        </div>
      </div>
    </div>
    <div class="row footer">
      <br/>
      <br/>
      <strong>&copy;</strong> Crafted with Love @ <a href="http://rishigiri.com">Rishi Giri</a>
    </div>
  </div>

</body>

</html>
